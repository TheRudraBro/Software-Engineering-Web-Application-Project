<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>SDP-3</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./Images/bg.png)] bg-cover flex justify-center items-center">
<h1 class="font-extrabold text-2xl ">Welcome To Our Service</h1>
    </div>
    <form class="w-[350px] bg-white p-8 rounded-2xl">
        <div class="mt-5">
            <label class="font-semibold" for="">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="mobile-number" />
        </div>
        <br>
        <div>
            <label class="font-semibold" for="">4 Digit PIN</label>
            <br>
            <input type="text" placeholder="Enter 4 Digit PIN" class="input bg-[#f4f5f7] mt-3 rounded-3xl" id="pin-number" />
        </div>
      
        <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl font-semibold text-white" id="loginButton">Login</button>
    </form>
   <script src="script.js"></script>
</body>
</html>
