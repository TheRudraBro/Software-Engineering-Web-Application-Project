<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <title>Tourism Bangladesh | Login</title>
</head>

<body class="min-h-screen bg-[url('./Images/bandarban.png')] bg-cover bg-center flex items-center justify-center">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50"></div>

  <!-- Login Card -->
  <div class="relative z-10 w-[90%] max-w-md backdrop-blur-xl bg-white/20
              border border-white/30 rounded-3xl shadow-2xl">

    <!-- Header -->
    <div class="h-32 bg-[url('./Images/bg.png')] bg-cover bg-center flex items-center justify-center">
      <h1 class="text-2xl font-extrabold text-white text-center">
        Welcome to <br> Tourism Bangladesh
      </h1>
    </div>

    <!-- Form -->
    <form class="p-8">

      <!-- Mobile Number -->
      <div class="mb-4">
        <label class="font-semibold text-white">Mobile Number</label>
        <input
          type="text"
          placeholder="Enter your mobile number"
          class="input input-bordered w-full bg-[#f4f5f7] mt-2 rounded-3xl"
          id="mobile-number"
        />
      </div>

      <!-- PIN -->
      <div class="mb-6">
        <label class="font-semibold text-white">4 Digit PIN</label>
        <input
          type="password"
          placeholder="Enter 4 digit PIN"
          class="input input-bordered w-full bg-[#f4f5f7] mt-2 rounded-3xl"
          id="pin-number"
        />
      </div>

      <!-- Button -->
      <button
        class="btn w-full rounded-3xl bg-green-600 hover:bg-green-700 text-white font-semibold" id="loginButton">
        Login
      </button>

      <!-- Extra -->
      <p class="text-sm text-center text-gray-300 mt-4">
        New here?
        <a href="#" class="text-green-500 font-medium hover:underline">
          Create an account
        </a>
      </p>

    </form>
  </div>

 <script src="LoginPage/script.js"></script>
</body>
</html>
